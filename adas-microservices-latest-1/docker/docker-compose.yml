version: "3"
services:
  mqtt-broker:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mqtt-broker/mosquitto.conf:/mosquitto/config/mosquitto.conf

  sensor-simulators:
    build: ./sensor-simulators
    depends_on:
      - mqtt-broker

  aeb-service:
    build: ./services/aeb
    depends_on:
      - mqtt-broker

  fcw-service:
    build: ./services/fcw
    depends_on:
      - mqtt-broker

  lka-service:
    build: ./services/lka
    depends_on:
      - mqtt-broker

  daw-service:
    build: ./services/daw
    depends_on:
      - mqtt-broker

  tpms-service:
    build: ./services/tpms
    depends_on:
      - mqtt-broker

  gatekeeper:
    build: ./gatekeeper
    depends_on:
      - mqtt-broker

  actuator-mock:
    build: ./actuator-mock
    depends_on:
      - mqtt-broker
